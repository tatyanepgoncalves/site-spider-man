<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Khula:wght@400;700&family=Lato&family=Palanquin+Dark&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/styles/style.css" />

    <title>Homepage Spider Man | Página Inicial</title>
  </head>
  <body>
    <nav class="menu">
      <ul>
        <li class="menu-item">
          <a href="index.html">Página Inicial</a>
        </li>
        <li class="menu-item">
          <a href=".src/pages/tobey-maguire/page1.html">Tobey Maguire</a>
        </li>
        <li class="menu-item menu-icon">
          <img src="./src/images/icons/spider.svg" alt="Spider-Man" />
        </li>
        <li class="menu-item">
          <a href="./src/pages/tom/page1.html">Tom Holland</a>
        </li>
        <li class="menu-item">
          <a href="./src/pages/andrew/page1.html">Andrew Garfield</a>
        </li>
      </ul>
    </nav>

    <div class="container">
      <div class="cards-carousel" style="transform: translateZ(-40vw) rotateY(0deg);">
        <a href="./src/pages/tobey-maguire/page1.html" class="card" id="spider-man-01">
          <img src="./src/images/pic-sm-bg-01.jpg" alt="bg fundo" class="bg-card" />
          <img class="card-img" src="./src/images/spider-man-01.png" alt="Homem Aranha" />
          <h2 class="card-title">Tobey Maguire</h2>
        </a>

        <a href="./pages/tom.html" class="card" id="spider-man-02">
          <img
            src="./src/images/pic-sm-bg-02.jpg"
            alt="bg fundo"
            class="bg-card"
          />
          <img src="./src/images/spider-man-02.png" alt="card-img" />
          <h2 class="card-title">Tom Holland</h2>
        </a>

        <a href="./src/pages/andrew/page1.html" class="card" id="spider-man-03">
          <img
            src="./src/images/pic-sm-bg-03.jpg"
            alt="bg fundo"
            class="bg-card"
          />
          <img src="./src/images/spider-man-03.png" alt="card-img" />
          <h2 class="card-title">Andrew Garfield</h2>
        </a>
      </div>
    </div>

    <div class="controller">
      <div
        id="1"
        onclick="selectCarouselItem(this)"
        class="controller__button controller__button-active"
      >
        01
      </div>
      <div id="2" onclick="selectCarouselItem(this)" class="controller__button">
        02
      </div>
      <div id="3" onclick="selectCarouselItem(this)" class="controller__button">
        03
      </div>
      <div class="controller__line"></div>
    </div>

    <script src="./src/scripts/main.js"></script>
  </body>
</html>
